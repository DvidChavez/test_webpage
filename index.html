<!DOCTYPE html> <!--doctype declaration: tells the browser that this an HTML file -->
<html> <!-- opening html tag -->
  <head> <!-- the head element contains all the information about the page -->
    <title>EXample webpage</title> <!-- the title shows in the tab of the browser -->
  </head> 
  <body> <!-- the body element contains all the content to display on the webpage -->
    <h1>hello, world</h1> <!-- the heading for the page -->
    <p> <!-- the p tag makes a paragraph. -->
      Welcome to my example web page
    </p>
  </body>
</html> <!-- closing html tag -->
